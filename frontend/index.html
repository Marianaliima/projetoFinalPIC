<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" />

    <title>Cupcake Mania</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="models">

        <div class="cupcake-item">
            <a href="">
                <div class="cupcake-item--img"><img src="" /></div>
                <div class="cupcake-item--add">+</div>
            </a>
            <div class="cupcake-item--price">R$ --</div>
            <div class="cupcake-item--name">--</div>
            <div class="cupcake-item--desc">--</div>
        </div>

        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>

    </div>
    
    <header>
        <h1>Cupcake Mania</h1>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
   
    <main>
        
        <h2>cupcakes</h2>

        <div class="cupcake-area"></div>
    </main>

    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Suas cupcakes</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
   
    <div class="cupcakeWindowArea">
        <div class="cupcakeWindowBody">
            <div class="cupcakeInfo--cancelMobileButton">Voltar</div>
            <div class="cupcakeBig">
                <img src="" />
            </div>
            <div class="cupcakeInfo">
                <h1>--</h1>
                <div class="cupcakeInfo--desc">--</div>
                <div class="cupcakeInfo--sizearea">
                    <div class="cupcakeInfo--sector">Quantidade</div>
                    <div class="cupcakeInfo--sizes">
                        <div data-key="P" class="cupcakeInfo--size">1 <span>--</span></div>
                        <div data-key="M" class="cupcakeInfo--size">6 <span>--</span></div>
                        <div data-key="G" class="cupcakeInfo--size selected">12 <span>--</span></div>
                    </div>
                </div>
                <div class="cupcakeInfo--pricearea">
                    <div class="cupcakeInfo--sector">Pre√ßo</div>
                    <div class="cupcakeInfo--price">
                        <div class="cupcakeInfo--actualPrice">R$ --</div>
                        <div class="cupcakeInfo--qtarea">
                            <button class="cupcakeInfo--qtmenos">-</button>
                            <div class="cupcakeInfo--qt">1</div>
                            <button class="cupcakeInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="cupcakeInfo--addButton">Adicionar ao carrinho</div>
                <div class="cupcakeInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script src="cupcakes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
